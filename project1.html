<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Project 1: Build a Portfolio site</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="row1">
        <div class="col-md-6"><img class="title-logo img-responsive" src="images/logo.svg" alt="Udacity logo"></div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Florian Piel</h1>
          <h3 class="">Salesforce.com and Front-end Developer</h3>
        </div>
      </div>
      <div class="row" id="row2">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row" id="row3">
        <div class="col-md-12">
          <figure> 
            <picture>
              <source media="(min-width: 992px)" srcset="images/Maya_Beach-1170_large.jpg"/>
              <source media="(min-width: 768px)" srcset="images/Maya_Beach-970_medium.jpg"/>
              <source media="(max-width: 768px)" srcset="images/Maya_Beach-750_small.jpg"/>
              <img src="images/Maya_Beach-1170_large.jpg" alt="Maya Beach in Tulum">
            </picture>
          </figure>
        </div>
      </div>
      <div class="row" id="row4">
        <div class="col-md-12"><h2 class="text-muted">Featured Work</h2></div>   
      </div>
      <div class="row text-center" id="row5">
        <div class="col-md-4">
          <img class="img-responsive center-block" src="images/House_at_the_Sea-400_small.jpg" alt="First project">
          <h3>Online Resume</h3>
          <p><a href="http://github.com/">https://github.com/udacity/Appify/</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive center-block" src="images/Pyramid-400_small.jpg" alt="Second project">
          <h3>Arcade Game</h3>
          <p><a href="http://github.com/">https://github.com/udacity/Sunflower/</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive center-block" src="images/Sunset-400_small.jpg" alt="Third project">
          <h3>Google Maps Project</h3>
          <p><a href="http://github.com/">https://github.com/udacity/Bokeh/</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
